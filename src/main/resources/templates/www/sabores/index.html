<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/www/layout/base}">
  
    <div layout:fragment="MainBase">
        <!-- Contenido principal -->
    <div class="container mt-4">
        <style>
            h2 {
                margin-top: 100px;
            }
        </style>
        <h2 class="text-center mb-4">Sabores de Vapers</h2>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="sabor : ${sabores}">
                <div class="card">
                    <img th:src="${sabor.imagen}" class="card-img-top" alt="Imagen del producto" style="object-fit: cover; height: 400px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sabor.nombre ?: 'Sin Nombre'}"></h5>
                        <p class="card-text" th:text="${sabor.descripcion ?: 'Sin DescripciÃ³n'}"></p>
                        <p><strong>Precio:</strong> $<span th:text="${sabor.precio ?: '0.00'}"></span></p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
